
{{template "inc/T.hander.tpl"}}

	<title>登录</title>
</head>
<body>
	<div class="container" style="width: 500px">
		<form method="post" action="/login/post">
		  <div class="form-group">
		    <label for="exampleInputEmail1">Account</label>
		    <input type="" class="form-control" id="exampleInputEmail1" placeholder="Email"  name="account">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputPassword1">Password</label>
		    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
		  </div>
		  
		  <div class="checkbox">
		    <label>
		      <input type="checkbox" name="autoLogin"> 自动登陆
		    </label>
		  </div>
		  <button type="submit" class="btn btn-default">Submit</button>
		  <a href="/registor" style="float: right;margin-top: 20px">注册账号</a>
		</form>
	</div>
</body>
